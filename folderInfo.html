<body>
    <h1>超级文件夹</h1>
    <p dir="auto">超级文件夹是一款强大的文件管理和文件整理工具，并支持绝大部分文件格式的查看，预览与播放。</p>
    <p dir="auto">内置了以下强大的工具：</p>
    <ul dir="auto">
    <li>图片查看器</li>
    <li>文档阅读器：支持TXT,PDF,DOC,PPT,XLS等OFFICE文档</li>
    <li>视频播放器：支持RMVB，MKV，MOV，MP4，3GP等视频播放，无需格式转换；支持倍速播放。</li>
    </ul>
    <p dir="auto">导入文件：</p>
    <ul dir="auto">
    <li>相册导入</li>
    <li>WiFi导入</li>
    </ul>
    <p dir="auto">其他功能：</p>
    <ul dir="auto">
    <li>密码保护，设置手势密码后需要输入密码才能访问</li>
    <li>文件搜索功能</li>
    <li>二维码扫描</li>
    <li>图片九宫格导出</li>
    <li>视频合成</li>
    <li>二维码生成器</li>
</body>
