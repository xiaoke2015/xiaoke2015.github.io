    <h1>习惯打卡-提醒与自律的小日常</h1>
    <p dir="auto">习惯打卡是一个帮助您养成好习惯的小工具，而好习惯是您通往成功的捷径。</p>
    <p dir="auto">在习惯打卡中，打卡非常简单。您只需要提前规划好需要打卡的内容，轻轻点击已经达成的习惯，或者按倒计时自动打卡。</p>
    <p dir="auto">它会在需要的时候提醒您，记录您每个习惯的点点滴滴，分析您习惯的养成趋势，帮助您更好的实现自己的小目标。</p>
    <p dir="auto">同时，您也可以邀请朋友，一起养成好习惯，互相提醒督促，不会成为您的负担</p>
